{% extends "base.html" %}

{% block content %}

<header>Web Stories</header>
<div class="container-fluid">
    <div class="row">
        {% for post in post_list %}
        <div class="col-mr-4 card">
            <div><h3><a href="#" class="card-link">{{ post.title }}</a></h3></div>
                <div><p class="author">Author: {{ post.author }}</p></div>
        </div>
        {% endfor %}
    </div>
</div>
{% csrf_token %}
{% endblock %}
