{% extends "base.html" %}

{% block content %}

<header>Web Stories</header>
<div class="container-fluid">
    <div class="row">
        {% for post in post_list %}
        <div class="col-mr-4 card">
            <div> <img class="image-thumbnail" src="https://previews.123rf.com/images/sylverarts/sylverarts1710/sylverarts171000610/87432790-las-noticias-y-los-hechos-que-divulgan-el-logotipo-del-vector-compuso-usando-la-inscripci%C3%B3n-de-las-n.jpg"></div>
            <div><h3><a href="#" class="card-link">{{ post.title }}</a></h3></div>
            <div><p class="author">Author: {{ post.author }}</p></div>
        </div>
        {% endfor %}
    </div>
</div>
{% csrf_token %}
{% endblock %}
